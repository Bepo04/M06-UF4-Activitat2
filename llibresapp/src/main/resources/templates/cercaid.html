<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Cerca de llibre per id</h1>

        <div class="card p-4 shadow-sm">
            <form action="/cercaid" method="post">
                <div class="mb-3">
                    <label class="form-label">Id del Llibre:</label>
                    <input type="text" name="idLlibre" class="form-control">
                </div>
                <button type="submit" name="submit" class="btn btn-primary w-100">Cerca</button>
            </form>
        </div>

        <div th:if="${llibreErr}" class="alert alert-danger text-center mt-4">
            <p th:text="${message}"></p>
        </div>

        <div th:if="${!llibreErr}" class="mt-4">
            <table class="table table-bordered table-striped text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Títol</th>
                        <th>Autor</th>
                        <th>Editorial</th>
                        <th>Data d'edició</th>
                        <th>Temàtica</th>
                        <th>ISBN</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><span th:text="${llibre.idLlibre}"></span></td>
                        <td><span th:text="${llibre.titol}"></span></td>
                        <td><span th:text="${llibre.autor}"></span></td>
                        <td><span th:text="${llibre.editorial}"></span></td>
                        <td><span th:text="${llibre.datapublicacio}"></span></td>
                        <td><span th:text="${llibre.tematica}"></span></td>
                        <td><span th:text="${llibre.isbn}"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/index" class="btn btn-secondary">Tornar enrere</a>
        </div>
    </div>
</body>
</html>
