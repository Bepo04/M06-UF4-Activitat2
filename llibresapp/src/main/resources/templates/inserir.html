<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir nou llibre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Inserció de nou llibre</h1>

        <div class="card p-4 shadow-sm">
            <form action="/inserir" method="post">
                <div class="mb-3">
                    <label class="form-label">Títol:</label>
                    <input type="text" name="titol" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Autor:</label>
                    <input type="text" name="autor" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Editorial:</label>
                    <input type="text" name="editorial" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Data de publicació:</label>
                    <input type="text" name="datapublicacio" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Temàtica:</label>
                    <input type="text" name="tematica" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">ISBN:</label>
                    <input type="text" name="isbn" class="form-control">
                </div>
                <button type="submit" name="submit" class="btn btn-primary w-100">Desar</button>
            </form>
        </div>

        <div class="text-center mt-4">
            <a href="/index" class="btn btn-secondary">Tornar enrere</a>
        </div>
    </div>
</body>
</html>
